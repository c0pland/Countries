name: Build and Test

on:
  push:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: macOS-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Swift
      uses: swift/setup-swift@v2
      with:
        swift-version: '5.5'

    - name: Build
      run: swift build

    - name: Test
      run: swift test
